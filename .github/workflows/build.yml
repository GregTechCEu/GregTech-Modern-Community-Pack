name: build-modpack

on: [push]

jobs:
  build-pack:
    name: Use packwiz to build the curseforge pack
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repo
        uses: actions/checkout@v4
      
      - name: Setup Go environment
        uses: actions/setup-go@v5.0.0
        with: 
          go-version: '>=1.19.0'
      
      - name: Install Packwiz & Dasel
        run: |
          go install github.com/packwiz/packwiz@latest
          go install github.com/mikefarah/yq/v4@latest

      - name: Build pack
        run: |
          packwiz curseforge export
          sudo apt install unzip
          unzip GregTech\ CEu\ Modern\ Community\ Pack-*.zip -d "GregTech CEu Modern Community Pack-$(yq '.version' pack.toml)"
          rm GregTech\ CEu\ Modern\ Community\ Pack-*.zip
      
      - name: Upload pack to actions
        uses: actions/upload-artifact@v3
        with:
          path: GregTech CEu Modern Community Pack-*